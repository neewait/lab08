name: FTP server deployment

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install apt-transport-https ca-certificates subl gnupg-agent software-properties-common -y
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        sudo apt-get update
        sudo apt-get install docker-ce docker-ce-cli containerd.io -y
        
    - name: Build ftp Docker image
      run: |
        docker build -t ftp-server .
        sleep 5
        
    - name: Run ftp docker container
      run: |
        docker run -d --name ftpx-server -p 30000:30009 ftp-server
        sleep 10
        
    - name: Get starting page
      run: |
        sudo curl -4 -o index.html 127.0.0.1
        
    - name: Archive index.html
      uses: actions/upload-artifact@v2
      with:
       name: my-artifact
       path: index.html
